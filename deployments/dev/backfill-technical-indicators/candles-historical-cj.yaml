apiVersion: batch/v1
kind: CronJob
metadata:
  name: candles-historical
  namespace: services
spec:
  schedule: "0 0 * * *" # every day at midnight
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - name: candles-historical
            image: candles:dev
            imagePullPolicy: Never # Use the local image
            env:
            - name: KAFKA_BROKER_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: backfill-technical-indicators-config
                  key: KAFKA_BROKER_ADDRESS
            - name: KAFKA_INPUT_TOPIC
              valueFrom:
                configMapKeyRef:
                  name: backfill-technical-indicators-config
                  key: CANDLES_KAFKA_INPUT_TOPIC
            - name: KAFKA_OUTPUT_TOPIC
              valueFrom:
                configMapKeyRef:
                  name: backfill-technical-indicators-config
                  key: CANDLES_KAFKA_OUTPUT_TOPIC
            - name: CANDLE_SECONDS
              valueFrom:
                configMapKeyRef:
                  name: backfill-technical-indicators-config
                  key: CANDLE_SECONDS
            - name: KAFKA_CONSUMER_GROUP
              valueFrom:
                configMapKeyRef:
                  name: backfill-technical-indicators-config
                  key: CANDLES_KAFKA_CONSUMER_GROUP
            - name: EMIT_INTERMEDIATE_CANDLES
              valueFrom:
                configMapKeyRef:
                  name: backfill-technical-indicators-config
                  key: EMIT_INTERMEDIATE_CANDLES
            resources:
              requests:
                cpu: "500m"
                memory: "1Gi"
              limits:
                cpu: "1000m"
                memory: "2Gi"
